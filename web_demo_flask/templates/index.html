<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>데이터셋 증강 데모</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="bg-secondary p-1" id="header"><b>2024 AI 캡스톤디자인 프로젝트</b> | 거대언어모델을 이용한 저자원 환경에서의 데이터 증강</div>
    <div class="container2">
        <h1 class="m-2 mb-5 p-2 bg-secondary-subtle w-100" id="title"><img src="{{url_for('static',filename='titleimg.png')}}" width="50px">&nbsp;LLM을 이용한 데이터셋 증강 데모</h1>
        <div id="part1"><div class="shadow dataDescription rounded-2 p-2">
            <div><h5><b>데이터 정보</b></h5><p id="dataDesc1"></p></div>
            <label for="dataset">데이터셋을 선택하세요:</label>
                <select id="dataset" class="form-select w-75 mx-auto">
                    <option value="imdb">IMDB</option>
                    <option value="boolq">BoolQ</option>
                    <option value="wnli">WNLI</option>
                    <option value="rte">RTE</option>
                </select>
                <div class="p-2 button-container"><button id="loadDataBtn"  class="btn btn-primary">1. 데이터셋 불러오기</button></div>
            </div>
            <div class="dataDisplay shadow rounded-2 p-2">
                <h5><b>데이터셋 내용</b></h5>
                <div class="data-box">
                    <p id="dataText">데이터를 선택하세요.</p>
                </div>
                <div class="button-container"><button id="promptBtn" class="btn btn-secondary" disabled>2. 프롬프트 불러오기</button></div>
            </div>
        </div>
        <div id="outputDisplay" class="hidden p-3 shadow rounded-2 m-3">
            <h3><b>불러 온 프롬프트 확인 및 편집</b></h3>
            <textarea class="form-control result-box white-box" aria-label="With textarea" id="outputText"></textarea>
            <div class="button-container"><button id="finalPromptBtn" class="hidden btn btn-primary">3. 최종 프롬프트 입력</button>
            </div>        
        <div id="finalPromptDisplay" class="hidden">
            <h3><b>최종 데이터 증강 프롬프트</b></h2>
            <div class="result-box grey-box">
                <p id="finalPromptText"></p>
            </div>
            <div class="button-container p-2">
                <button id="nextStepBtn" class="hidden btn btn-primary">4. 프롬프트로 데이터 증강</button>
            </div>
        </div>
        <div id="outputExample" class="hidden">
            <h3><b>데이터 개선 프롬프트 + 증강 결과</b></h3>
            <div class="result-box grey-box">
                <p id="valid-prompt" class="text-success"></p>
                <p id="output-exampleText"></div>
            <button id="validateOutputBtn" class="hidden btn btn-secondary" disabled>5. ChatGPT4로 데이터 검증</button>
        </div>
        <div id="finalOutputExample" class="hidden">
            <h3><b>최종 결과</b></h3>
            <div class="result-box final-box border rounded-2">
                <p id="finalOutputExampleText" class="text-warning bg-dark"></div>
            <!-- <button id="good-or-bad" class="hidden btn btn-secondary" disabled>5. ChatGPT4로 데이터 검증</button> -->
        </div>
    </div>
</div>
    <script src="{{url_for('static',filename='script.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
